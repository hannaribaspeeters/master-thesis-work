# @package _global_

# to execute this experiment run:
# python train.py experiment=loc_sinr

defaults:
  - override /data: glc23
  - override /model: sinr
  - override /callbacks: default
  - override /trainer: gpu
  - override /data/predictors:
      - loc_cyclical_europe
      - bioclim_pointwise_europe


# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["glc23", "sinr", "env", "loc", "weighted_sampling"]
name: loc_env
seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 65
  gradient_clip_val: 0

model:
  optimizer:
    lr: 0.0007
  net:
    input_dim: 24
  compile: false

data:
  batch_size: 2048
  num_workers: 16
  weighted_random_sampler: inverse_counts #inverse_counts, inverse_cluster_density
  species_count_threshold: 0
  thin_dist: 2
  eps: 10

logger:
  wandb:
    tags: ${tags}
    group: "loc_env_weighted_sampling"
    name: ${name}_wrs_${data.weighted_random_sampler}_eps_${data.eps}_noise_${data.input_noise}


callbacks:
  early_stopping:
    monitor: "val/f1"
  model_checkpoint:
    monitor: "val/f1"