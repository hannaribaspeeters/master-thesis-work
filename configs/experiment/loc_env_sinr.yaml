# @package _global_

# to execute this experiment run:
# python train.py experiment=loc_env_sinr

defaults:
  - override /data: glc23
  - override /model: sinr
  - override /callbacks: default
  - override /trainer: gpu
  - override /data/predictors:
      - loc_cyclical_europe
      - bioclim_pointwise_europe

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["glc23", "sinr", "loc", "env"]
name: loc_env
seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 200
  gradient_clip_val: 0

model:
  optimizer:
    lr: 0.0007
  net:
    input_dim: 24
  compile: false
  results_file_name: null

logger:
  wandb:
    tags: ${tags}
    group: "glc_po sinr loc"

    # if baseline model
    #name: ${name}_baseline
    # if  thinning
    #name: ${name}_spatial_${data.spatial_thinning}_dist_${data.thin_dist}
    # if majority spatial thinning
    # name: ${name}_spatial_${data.spatial_thinning}_dist_${data.thin_dist}_cutoff_${data.majority_cutoff}
    # if weighted random sampler
    #name: ${name}_wrs_${data.weighted_random_sampler}_dist_${data.thin_dist}_noise_${data.input_noise}
    # if input noise
    #name: ${name}_noise_${data.input_noise}
    #name: ${name}_smote

data:
  batch_size: 2048
  num_workers: 16

callbacks:
  early_stopping:
    monitor: "val/f1"
  model_checkpoint:
    monitor: "val/f1"
