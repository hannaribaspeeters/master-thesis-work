# @package _global_

# to execute this experiment run:
# python train.py experiment=loc_sinr

defaults:
  - override /data: glc23
  - override /model: sinr
  - override /callbacks: default
  - override /trainer: gpu
  - override /data/predictors:
      - loc_cyclical_europe
      - bioclim_pointwise_europe


# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["glc23", "sinr", "loc", "env", "smote"]
name: loc_env
seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 65
  gradient_clip_val: 0

model:
  optimizer:
    lr: 0.0007
  net:
    input_dim: 24
  compile: false

data:
  batch_size: 2048
  num_workers: 16
  file_path: smote_data/smote.csv # smote_data/smote.csv, smote_data/smotetomek.csv

logger:
  wandb:
    tags: ${tags}
    group: "loc_env_smote"
    name: ${name}_${data.file_path}

callbacks:
  early_stopping:
    monitor: "val/f1"
  model_checkpoint:
    monitor: "val/f1"