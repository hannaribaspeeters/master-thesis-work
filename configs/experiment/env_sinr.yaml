# @package _global_

# to execute this experiment run:
# python train.py experiment=env_sinr

defaults:
  - override /data: glc23
  - override /model: sinr
  - override /callbacks: default
  - override /logger: wandb
  - override /trainer: gpu
  - override /data/predictors:
      - bioclim_pointwise_europe

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["glc23", "sinr", "env"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 200
  gradient_clip_val: 0

model:
  optimizer:
    lr: 0.0007
  net:
    input_dim: 20
  compile: false

data:
  batch_size: 2048
  num_workers: 16

logger:
  wandb:
    tags: ${tags}
    group: "glc_po sinr loc"
    name: "env_sinr"

callbacks:
  early_stopping:
    monitor: "val/f1"
  model_checkpoint:
    monitor: "val/f1"
