defaults:
  - predictors:
      - loc_cyclical_europe
_target_: src.data.glc23_datamodule.GLC23DataModule
data_path: ${paths.data_dir}glc23_data/
file_path: "Presences_only_train.csv"
batch_size: 2048 # Needs to be divisible by the number of devices (e.g., if in a distributed setup)
num_workers: 0
pin_memory: False
pseudo_absence_sampling_bounds:
  { "north": 71.18392, "south": 34.56858, "west": -10.53904, "east": 34.55792 }
pseudo_absence_num_saved_batches: 256
spatial_thinning : null # None, "thin_all", "thin_majority"
species_count_threshold: 10
majority_cutoff: 100
thin_dist: 1
weighted_random_sampler: null #None, "inverse_counts", "inverse_cluster_density"
input_noise: null
input_noise_var: False